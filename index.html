    <style>
        body {
            background-color: rgb(12, 16, 73);
            color: white;
        }
        .commonStyle{
            font-size: 25px;
            margin: 20px;
            padding: 20px;
            border-radius: 30px;
        }
        .getInputClass{
            box-shadow: 5px 5px 15px #05ff05, -5px -5px 15px #05ff05;
        }
        .showDataClass{
            box-shadow: 5px 5px 15px #ff0505, -5px -5px 15px #ff0505;
        }
        .commonStyle:hover{
            box-shadow: 5px 5px 15px #ff00e1, -5px -5px 15px #ff00e1;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <div id="showInfo" class="row">

        </div>

        <div class="getInputClass commonStyle">
            <label for="">Name: </label>
            <input id="nameInput" type="text" placeholder="Enter your name..." class="form-control">
            <br>
            <label for="">Age:</label>
            <input id="ageInput" type="text" placeholder="Enter your age..." class="form-control">
            <br>
            <label for="">Email:</label>
            <input id="emailInput" type="email" placeholder="Enter your email..." class="form-control">
            <button onclick="submit()" class="btn btn-success m-3">Submit</button>
            <br>
            <button onclick="localStorage.clear(), location.reload()" class="btn btn-danger m-3">Clear all data</button>
        </div>
    </div>
    <p class="m-5"><a class="commonStyle showDataClass" style="color: white; text-decoration: none" href="https://github.com/mdmehedyhassan/localStorage" target="_blank" rel="noopener noreferrer">git code</a></p>
    <script>
        const showInfoText = document.getElementById('showInfo');
        function submit() {
            const nameInput = document.getElementById('nameInput');
            const ageInput = document.getElementById('ageInput');
            const emailInput = document.getElementById('emailInput');
            const student = {
                name: nameInput.value,
                age: ageInput.value,
                email: emailInput.value
            };
            showInfoText.innerHTML = '';
            nameInput.value = '';
            ageInput.value = '';
            emailInput.value = '';
            let stns;
            if (student.name != '' && student.age != '' && student.email != '') {
                if (localStorage.getItem('students')) {
                    const getStudent = localStorage.getItem('students')
                    stns = JSON.parse(getStudent);
                }
                else {
                    stns = [];
                }
                stns.push(student);
                localStorage.setItem('students', JSON.stringify(stns))
            }
            else {
                if (localStorage.getItem('students')) {
                    const getStudent = localStorage.getItem('students')
                    stns = JSON.parse(getStudent);
                }
            }
            showInfo(stns);
        }
        if (localStorage.getItem('students')) {
            const getStudent = localStorage.getItem('students')
            stns = JSON.parse(getStudent);
            showInfo(stns);
        }

        function showInfo(stns) {
            for (let i = 0; i < stns.length; i++) {
                const element = stns[i];
                // console.log(element);
                const newDiv = document.createElement('div');
                newDiv.className = "text-light col-md-4";
                newDiv.innerHTML = `
                    <div class="showDataClass commonStyle">
                        <h4>Name: ${element.name}</h4>
                        <h5>Age: ${element.age}</h5>
                        <p>email: ${element.email} </p>
                    </div>
                `;
                showInfoText.appendChild(newDiv);
            }
        }
